<h2>Рассчёт вероятности заданого луз стрика при проценте побед: 50%</h2>

<p>Введите число игр:</p>
<input [(ngModel)]="gamesCount" type="number">

<p>Введите колличество игр в луз стрике:</p>
<input [(ngModel)]="streakValue" type="number">

<button (click)="calculateProbability(streakValue, gamesCount)">Рассчитать</button>

<p *ngIf="isCalculated">Вероятность луз стрика: <b>{{probability}}</b> %</p>
